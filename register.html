<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/Navbar.css" />
    <link rel="stylesheet" href="./css/Register.css" />

    <script type="module" src="./js/Register.js" defer></script>
    <script type="module">
      import { submitForm } from "./js/Register.js";

      document.querySelector("form").addEventListener("submit", submitForm);
    </script>
    <script>
      function togglePassword(event) {
        const passwordElement = document.getElementById("passwordInput");
        if (event.checked) {
          passwordElement.type = "text";
        } else {
          passwordElement.type = "password";
        }
      }

      function previewAvatar(event) {
        const input = event;
        const file = input.files[0];
        if (file.type.split("/")[0] != "image") {
          alert("Invalid image inputted!");
          return;
        }
        const previewAvatarElement =
          document.getElementById("avatarImgElement");

        if (file) {
          const fileReader = new FileReader();
          fileReader.onload = () => {
            previewAvatarElement.src = fileReader.result;
            sessionStorage.setItem("avatarBase", fileReader.result);
          };
          fileReader.readAsDataURL(file);
        }
      }
    </script>
    <title>Todoist | Registeration Page</title>
  </head>
  <body>
    <header id="logo">
      <img src="./images/icon.png" alt="Icon png" />
      <h1>Todoist</h1>
    </header>
    <form>
      <h2 style="color: rgba(0, 0, 0, 0.7); text-align: center">Sign Up</h2>
      <div class="inputs">
        <div
          class="image"
          style="display: flex; flex-direction: column; align-items: center"
        >
          <label for="avatarInput">
            <div class="imagehover">
              <div
                class="profileImage"
                style="
                  position: absolute;
                  background-color: black;
                  opacity: 0.5 !important;
                "
              ></div>
              <img
                src="./images/draw_2.svg"
                alt="draw icon"
                style="
                  z-index: 99;
                  position: absolute;
                  margin-top: 26px;
                  width: 50px;
                "
              />
            </div>
            <img
              src="./images/defaultAvatar.png"
              alt="profile"
              id="avatarImgElement"
              class="profileImage"
            />
          </label>
          <input
            type="file"
            name="avatar"
            id="avatarInput"
            oninput="previewAvatar(this)"
            style="position: absolute; opacity: 0; width: 75px"
          />
        </div>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="usernameInput"
        />
        <input type="email" name="email" placeholder="Email" id="emailInput" />
        <div
          id="passwordDiv"
          style="display: flex; flex-direction: column; justify-content: center"
        >
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="passwordInput"
          />
          <div
            style="
              margin-top: 5px;
              display: flex;
              align-items: center;
              justify-content: start;
              gap: 3px;
            "
          >
            <input
              onchange="togglePassword(this)"
              type="checkbox"
              name="passwordVisible"
              id="passwordVisible"
            />
            <label for="passwordVisible" style="opacity: 0.5; font-size: 15px"
              >Show Password</label
            >
          </div>
        </div>
      </div>
      <input
        style="font-size: x-large"
        id="submitBtn"
        type="submit"
        value="Submit"
      />
      <a
        style="
          color: black;
          opacity: 0.5;
          text-decoration: none;
          text-align: center;
          margin-top: 5px;
          font-size: small;
        "
        href="./login.html"
        >Already have an account?</a
      >
    </form>
  </body>
</html>
